<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beautiful Profile Page</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url("https://png.pngtree.com/thumb_back/fw800/background/20220630/pngtree-simple-line-with-dark-background-and-gold-image_1416159.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-card {
      background-color: white;
      width: 350px;
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease;

      animation: sideIn .6s;
    }


    @keyframes sideIn {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(0%);
      }
    }

    .profile-card:hover {
      transform: scale(1.03);
    }

    .profile-image img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #3498db;
      margin-bottom: 15px;
    }

    .profile-details h1 {
      font-size: 24px;
      color: #2c3e50;
    }

    .title {
      color: #7f8c8d;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .description {
      font-size: 14px;
      color: #555;
      margin: 15px 0;
    }

    .social-icons {
      margin: 20px 0;
    }

    .social-icons a {
      text-decoration: none;
      color: #fff;
      background-color: #3498db;
      margin: 0 8px;
      padding: 10px;
      border-radius: 50%;
      display: inline-block;
      transition: 0.3s;
    }

    .social-icons a:hover {
      background-color: #2c3e50;
    }

    button {
      padding: 10px 25px;
      background-color: #8e44ad;
      border: none;
      color: white;
      font-size: 15px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #6c3483;
    }
  </style>
</head>

<body>
  <div class="profile-card">
    <div class="profile-image">
      <img
        src="https://st.depositphotos.com/2101611/3925/v/450/depositphotos_39258143-stock-illustration-businessman-avatar-profile-picture.jpg"
        alt="Profile Picture">
    </div>
    <div class="profile-details">
      <h1>Kuldeep Badodiya</h1>
      <p class="title">Web Developer & Designer</p>
      <p class="description">Creative web developer with a passion for UI/UX design and modern web technologies.
      </p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <button id="contactme">Contact Me</button>
    </div>
  </div>
  <script>
    let contactme = document.getElementById("contactme")
    contactme.addEventListener("click", () => {
      window.location.href = "/contact.html"
    })
  </script>
</body>

</html>
