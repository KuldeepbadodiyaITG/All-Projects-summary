<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .home {
            position: relative;
            padding: 100px 40px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            overflow: hidden;
            z-index: 1;
        }

        .home h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .home p {
            font-size: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        /* Slider backgrounds using keyframes */
        .home::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            animation: slider 8s infinite;
            opacity: 0.8;
            filter: brightness(0.7);
        }

        @keyframes slider {
            0% {
                background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80');
            }

            33% {
                background-image: url('https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=1350&q=80');
            }

            66% {
                background-image: url('https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=1350&q=80');
            }

            100% {
                background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80');
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .home h1 {
                font-size: 32px;
            }

            .home p {
                font-size: 16px;
            }
        }

        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        @keyframes fadeInBody {
            from {
                opacity: 0;
                transform: scale(0.98);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }


        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.8s ease-out;
            margin: auto;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        h4 {
            font-weight: 400;
            color: #6c7a89;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .buttons button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #007bff;
            color: white;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
        }

        .buttons button:hover {
            background: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
        }

        @media (min-width: 480px) {
            .buttons {
                flex-direction: row;
                justify-content: space-between;
            }

            .buttons button {
                flex: 1;
            }
        }

        form#taskForm {
            background-color: aquamarine;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.8s ease-out;
            display: flex;
            flex-direction: column;
            gap: 15px;
            display: none;
        }


        form#taskForm input[type="text"],
        form#taskForm textarea,
        form#taskForm input[type="date"],
        form#taskForm select {
            padding: 10px 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            transition: border 0.3s ease;
        }

        form#taskForm input:focus,
        form#taskForm textarea:focus,
        form#taskForm select:focus {
            border-color: #3f51b5;
            outline: none;
        }

        form#taskForm textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 12px;
            background-color: #3f51b5;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #303f9f;
        }

        /* Responsive tweaks */
        @media (max-width: 480px) {
            form#taskForm {
                padding: 20px;
            }
        }

        p.dele {
            margin-left: 320px;
            color: black;
            cursor: pointer;
        }

        #notee {
            background-color: aquamarine;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            animation: slideUp 0.8s ease-out;
            display: none;
        }

        #allTask {
            background-color: aquamarine;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            display: none;
            animation: slideUp 0.8s ease-out;
        }

        #note h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        #desc {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #desc:focus {
            outline: none;
            border-color: #007bff;
        }

        #addd {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #addd:hover {
            background-color: #0056b3;
        }

        .aad_note {
            font-size: 20px;
        }

        .mainn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px 20px;
            margin: 12px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: background 0.3s;
        }

        .mainn:hover {
            background: #f9f9f9;
        }

        .page {
            flex: 1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: darkslategrey;
            display: inline-flex;
            /* gap: 20px; */
        }

        .page>*:not(:last-child) {
            margin-bottom: 6px;
        }


        .page .title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        .page .date {
            font-size: 14px;
            color: #888;
        }

        .page .discription {
            font-size: 15px;
            color: #555;
        }

        .front {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .front p {
            margin: 0;
            padding: 6px 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s ease;
            user-select: none;
        }

        .front p:first-child {
            color: #27ae60;
        }

        .front p:first-child:hover {
            background: #eafaf1;
        }

        .front p:last-child {
            color: #e74c3c;
        }

        .front p:last-child:hover {
            background: #fdecea;
        }

        #notesss {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .addTasknew {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px 20px;
            margin: 12px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: background 0.3s;
        }

        .n {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>

<body>

    <section id="home" class="home">

        <div class="container">

            <form id="taskForm">
                <p class="dele">√ó</p>
                <h1>Add Task</h1>
                <input type="text" id="title" placeholder="Task Title" name="title" required>
                <textarea id="desc" placeholder="Task Description (Optional)" name="textarea"></textarea>
                <input type="date" id="date" name="date" required>
                <select id="priority">
                    <option value="High">üî¥ High Priority</option>
                    <option value="Medium">üü° Medium Priority</option>
                    <option value="Low">üü¢ Low Priority</option>
                </select>
                <button id="save" type="submit" class="btn">Add Task</button>
            </form>

            <div id="notee">
                <p id="second" class="dele">√ó</p>
                <h1 class="aad_note">Add note</h1>
                <textarea id="notesss" placeholder="write a note"></textarea>
                <button onclick="addNotess()" id="addd">Add Note</button>
                <div id="addNotes"></div>
            </div>

            <div id="allTask">
                <p id="third" class="dele">√ó</p>
                <h1>All Task</h1>
                <div id="space"></div>
            </div>

            <h1>üìù Task Manager</h1>
            <h4>Manage your tasks and notes with style.</h4>
            <div class="buttons">
                <button id="add">Add Task</button>
                <button onclick="renderTask()" id="all">View All Task</button>
                <button id="note">Add Note</button>
            </div>
        </div>
    </section>

    <script>

        let add = document.getElementById("add")
        add.addEventListener("click", () => {
            let taskForm = document.getElementById("taskForm")
            taskForm.style.display = "block"
            taskForm.style.display = "flex"
        })

        let dele = document.querySelector(".dele")
        dele.addEventListener("click", () => {
            let taskForm = document.getElementById("taskForm")
            taskForm.style.display = "none"
        })

        let note = document.getElementById("note")
        note.addEventListener("click", () => {
            let notee = document.getElementById("notee")
            notee.style.display = "block"
        })

        let second = document.getElementById("second")
        second.addEventListener("click", () => {
            notee.style.display = "none"
        })

        let all = document.getElementById("all")
        all.addEventListener("click", () => {
            let allTask = document.getElementById("allTask")
            allTask.style.display = "block"
        })

        let third = document.getElementById("third")
        third.addEventListener("click", () => {
            allTask.style.display = "none"
        })



        let save = document.getElementById("save")
        save.addEventListener("click", () => {
            taskForm.style.display = "none"
        })



        document.getElementById('taskForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let title = document.getElementById('title').value;
            let discription = document.getElementById('desc').value;
            let date = document.getElementById("date").value;
            let priority = document.getElementById("priority").value;

            const formData = {
                title: title,
                discription: discription,
                date: date,
                priority: priority,

            };
            console.log(formData);

            let i = JSON.parse(localStorage.getItem('formData')) || [];
            let arr = i;

            if (arr) {
                arr.push(formData)
                localStorage.setItem('formData', JSON.stringify(arr));
            }
        });



        function renderTask() {
            let data = JSON.parse(localStorage.getItem("formData"))
            console.log(data)

            let space = document.getElementById("space")
            space.innerHTML = ""

            data.forEach((element, index) => {
                let task = document.createElement("div")
                task.innerHTML = `<div class="mainn">
                    <div class="page">
                    Title : ${element.title}<br>
                    Due : ${element.date}  ||  priority : ${element.priority}<br>
                    Discription : ${element.discription}<br>
                    </div>
                    <div class="front">
                        <p>‚úì</p>
                        <p onclick="deleteTask(this,${index})">√ó</p>
                        </div>
                    </div>`

                space.appendChild(task)
            });
        }


        function deleteTask(ele, index) {
            let items = JSON.parse(localStorage.getItem("formData"));
            ele.parentElement.parentElement.remove();
            items.splice(index, 1);
            localStorage.setItem("formData", JSON.stringify(items));
        }



        let addd = document.getElementById("addd")
        addd.addEventListener('click', () => {
            let notesss = document.getElementById("notesss").value;
            let newData = {
                notesss: notesss,
            }
            console.log(newData)
            let i = JSON.parse(localStorage.getItem('newData')) || [];
            let arrr = i;

            if (arrr) {
                arrr.push(newData)
                localStorage.setItem('newData', JSON.stringify(arrr));
            }
        })


        function addNotess() {
            let inform = JSON.parse(localStorage.getItem("newData"))
            // console.log(data)

            let addNotes = document.getElementById("addNotes")
            addNotes.innerHTML = "";

            inform.forEach((element, index) => {
                let newTask = document.createElement("div")
                newTask.innerHTML = `<div class="addTasknew">
                  <div class="n" > ${element.notesss}</div>
                    </div>`
                addNotes.appendChild(newTask)
            })
        }




    </script>
</body>

</html>
